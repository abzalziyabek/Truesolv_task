<template>
    <template if:true={isOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal Header -->
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Your Cart</h2>
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={closeCart}>
                        âœ–
                    </button>
                </header>

                <!-- Modal Body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <template if:true={cartItems.length}>
                        <table class="slds-table slds-table_bordered slds-table_cell-buffer">
                            <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Total</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <template for:each={cartItems} for:item="item">
                                <tr key={item.id}>
                                    <td>{item.name}</td>
                                    <td>{item.quantity}</td>
                                    <td>${item.price}</td>
                                    <td>${item.total}</td>
                                    <td>
                                        <button class="slds-button slds-button_destructive" onclick={removeFromCart} data-id={item.id}>
                                            Remove
                                        </button>
                                    </td>
                                </tr>
                            </template>
                            </tbody>
                        </table>
                    </template>
                    <template if:false={cartItems.length}>
                        <p>Your cart is empty.</p>
                    </template>
                </div>

                <!-- Modal Footer -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_brand" onclick={handleCheckout}>Checkout</button>
                    <button class="slds-button slds-button_neutral" onclick={closeCart}>Close</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
